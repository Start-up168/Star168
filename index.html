<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star168</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #status {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 9999;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none; /* รอจนกว่าจะเจอ favicon */
    }
  </style>
</head>
<body>
  <div id="status">กำลังโหลด...</div>
  <iframe id="frame" allowfullscreen></iframe>

<script>
  const urls = [
    "https://staraauto-freshmango.store/la"
  ];

  const statusEl = document.getElementById("status");
  const frame = document.getElementById("frame");

  function checkFavicon(url, path="/Star168/favicon.ico") {
    return new Promise(resolve => {
      const origin = new URL(url).origin;
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = origin + path + "?t=" + Date.now(); // กัน cache
    });
  }

  async function run() {
    for (let url of urls) {
      statusEl.textContent = "กำลังเช็ค: " + url;
      const ok = await checkFavicon(url);
      if (ok) {
        statusEl.textContent = "พบ favicon: " + url;
        frame.src = url;
        frame.style.display = "block";
        return;
      }
    }
    statusEl.textContent = "ไม่พบลิงก์ไหนที่มี favicon";
  }

  run();
</script>
</body>
</html>
