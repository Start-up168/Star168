<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star168</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #status {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 9999;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none; /* รอจนกว่าจะเช็คเสร็จ */
    }
  </style>
</head>
<body>
  <div id="status">กำลังโหลด...</div>
  <iframe id="frame" allowfullscreen></iframe>

<script>
  const urls = [
    "https://staraauto-freshmango.store/la"
  ];

  const statusEl = document.getElementById("status");
  const frame = document.getElementById("frame");

  function checkFavicon(url, path="/favicon.ico") {
    return new Promise(resolve => {
      const origin = new URL(url).origin;
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(true); // แม้ไม่มี favicon ก็ยังให้ผ่าน
      img.src = origin + path + "?t=" + Date.now();
    });
  }

  async function run() {
    for (let url of urls) {
      statusEl.textContent = "กำลังเช็ค: " + url;
      await checkFavicon(url);
      statusEl.textContent = "เปิดลิงก์: " + url;
      frame.src = url;
      frame.style.display = "block";
      return;
    }
    statusEl.textContent = "ไม่พบลิงก์ที่ใช้งานได้";
  }

  run();
</script>
</body>
</html>
